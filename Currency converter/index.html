<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.shopify.com/app-store/listing_images/b33f6d876accac12b91af70e42dabbdb/icon/CK-cufzoue8CEAE=.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png"/>
            <select name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left" id="ChangeArrow"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/PK/flat/64.png"/>
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">0USD = 0PKR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
